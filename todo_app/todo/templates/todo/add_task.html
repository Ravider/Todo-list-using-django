<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: skyblue;
    margin: 0;
    padding: 20px;
}


.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}


h1 {
    text-align: center;
    background-color: #f7ebe4;
    padding: 20px;
    border: 2px solid green;
    border-radius: 8px;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: bold;
    color: #333;
}


form {
    margin-top: 20px;
}


form p {
    margin-bottom: 15px;
}

form input, form textarea {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}


form input:focus, form textarea:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}


.btn {
    display: inline-block;
    padding: 12px 25px;
    background-color:black;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}


.btn:hover {
    background-color: #00FFFF;
    color: black;
}



.btn1 {
    display: inline-block;
    padding: 12px 25px;
    background-color: black;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s ease;
    border: none;
    margin-top: 20px;
}


.btn1:hover {
    background-color: #00FFFF;
    color: black;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    padding: 15px;
    margin: 10px 0;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}


li.completed {
    text-decoration: line-through;
    background-color: #d3ffd3;
}


.edit-btn, .delete-btn, .toggle-btn {
    padding: 8px 18px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.edit-btn {
    background-color: #28a745;
}

.edit-btn:hover {
    background-color: #218838;
}

.delete-btn {
    background-color: #dc3545;
}

.delete-btn:hover {
    background-color: #c82333;
}

.toggle-btn {
    background-color: #ffc107;
}

.toggle-btn:hover {
    background-color: #e0a800;
}

#add_class {
    background-color: #F0F8FF;
    border: solid 1px black;
    margin: 10px 0;
    border-radius: 8px;
    padding: 20px;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
        max-width: 100%;
    }

    h1 {
        font-size: 24px;
    }

    .btn, .btn1 {
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1 id="add_class">Add a New Task</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add Task</button>
        </form>
        <br>
        <a href="{% url 'task_list' %}" class="btn1">Back to List</a>
    </div>
</body>
</html>
